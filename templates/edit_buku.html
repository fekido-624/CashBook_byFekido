{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Edit Nama Buku Akaun</h2>
  <form method="post" class="card p-4 mx-auto" style="max-width:500px;">
    <div class="mb-3">
      <label class="form-label">Nama Buku Akaun Baru</label>
      <input type="text" name="nama_buku_baru" class="form-control" required autofocus>
    </div>
    <div class="d-flex gap-2">
      <a href="{{ url_for('senarai_buku') }}" class="btn btn-secondary">Batal</a>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
