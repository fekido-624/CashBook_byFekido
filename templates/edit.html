<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Edit Transaksi</h2>
    <form method="post" class="card p-4">
        <div class="mb-2">
            <label class="form-label">Tarikh</label>
            <input type="date" name="tarikh" class="form-control" required value="{{ transaksi.tarikh }}">
        </div>
        <div class="mb-2">
            <label class="form-label">Jenis</label>
            <select name="jenis" class="form-select" required>
                <option value="masuk" {% if transaksi.jenis=='masuk' %}selected{% endif %}>Masuk</option>
                <option value="keluar" {% if transaksi.jenis=='keluar' %}selected{% endif %}>Keluar</option>
            </select>
        </div>
        <div class="mb-2">
            <label class="form-label">Amaun (RM)</label>
            <input type="number" name="amaun" step="0.01" class="form-control" required value="{{ transaksi.amaun }}">
        </div>
        <div class="mb-2">
            <label class="form-label">Kategori</label>
            <select name="kategori" class="form-select" required>
                {% for cat in categories %}
                <option value="{{cat}}" {% if transaksi.kategori==cat %}selected{% endif %}>{{cat}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-2">
            <label class="form-label">Nota</label>
            <input type="text" name="nota" class="form-control" value="{{ transaksi.nota }}">
        </div>
        <div class="d-flex gap-2">
            <a href="{{ url_for('buku_akaun', buku_akaun=buku_akaun) }}" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
    </form>
</div>
</body>
</html>
