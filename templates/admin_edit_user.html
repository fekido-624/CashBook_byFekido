{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Kemaskini User</h2>
  <form method="post" class="card p-4">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">No. Telefon</label>
      <input type="text" name="phone" class="form-control" value="{{ user.phone }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password (biar kosong jika tak tukar)</label>
      <input type="password" name="password" class="form-control" placeholder="Tukar password">
    </div>
    <div class="d-flex gap-2">
      <a href="{{ url_for('admin_view_users') }}" class="btn btn-secondary">Batal</a>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
