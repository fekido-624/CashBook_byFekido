<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buku Akaun Cashbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Buku Akaun Cashbook</h2>
    <div class="d-flex gap-2">
      <a href="{{ url_for('senarai_buku') }}" class="btn btn-outline-secondary">&larr; Senarai Buku Akaun</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- Semua kod cashbook (borang tambah, filter, senarai transaksi, dsb.) boleh diletak di sini, sama seperti index.html sebelum ini -->
    {% include 'cashbook_content.html' %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
